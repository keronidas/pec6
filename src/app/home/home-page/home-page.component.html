<div class="container">
    <h2>Alumnos</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <ul class="list-group">
                @for(item of data;track item.id){
                <li><span>
                        {{item.id}} - {{item.name}}
                    </span></li>
                }
            </ul>
        </div>
    </div>
</div>
