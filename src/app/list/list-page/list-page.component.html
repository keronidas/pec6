<div class="container">
    <h2>Alumnos Optimizado</h2>
    <div class="row">
        <div class="col">
            <div class="container mt-5">
                <h2 class="mb-4">Resultados de Estudiantes</h2>
                <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
                    <div *cdkVirtualFor="let item of data" class="item">
                        <div class="col-12 row justify-center">
                            <div class="col">{{item.id}}</div>
                            <div class="col">{{item.name}}</div>
                            <div class="col">{{item.surname}}</div>
                            <div class="col">{{item.sex}}</div>
                            <div class="col">{{item.mark}}</div>
                            <div class="col">{{item.fault}}</div>                   
                            <div class="col">@if(item.mark >= 5){
                                <span class="">Aprobado</span>
                                }
                                @else{
                                <span class="">Suspenso</span>
                                }
                            </div>
                        </div>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>
    </div>
</div>
